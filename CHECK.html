<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">CONTEC TABASCO</div>
            <h1>INVENTARIO</h1>
            <div class="header-right">
                <div id="currentDate">bleh</div>
            </div>
        </header>
        
        <div class="login-box">
            <!-- Botones para eliminar registros -->
            <div class="action-buttons">
                <button id="deleteLastRecord" class="delete-button">Borrar Registro</button>
                <button id="downloadCSV" class="download-button">Descargar</button>
                <button id="deletePart" class="delete-button">Borrar PART</button>
            </div>
            <!-- Indicador LED de estado de Internet -->
            <div id="internetStatus" class="led"></div>
            <div id="time">11:52:37</div>
            
            <!-- Área para mostrar Part y Serial mientras se escanean -->
            <div id="currentScan" class="current-scan"></div>
            
            <input type="text" id="barcodeInput" autofocus placeholder="Escanea el codigo">
            <div id="status"></div> <!-- Mensaje de estado ahora vacío -->
            <!-- Animación de carga -->
            <div id="loader" class="loader" style="display: none;"></div>
            <!-- Mensaje de datos pendientes -->
            <div id="pendingData" class="pending-data"></div>            
        </div>

        <!-- Tabla de Últimos 10 Registros -->
        <div class="records-table">
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Part</th>
                        <th>Serial</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                    <!-- Los últimos 10 registros se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <div class="counter">
            <div class="counter-box">
                Registros totales: <span id="totalRecords">0</span>
            </div>
        </div>
        
        <div class="logo">
            <img src="logo.png" alt="SWS SYSTEMS">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
